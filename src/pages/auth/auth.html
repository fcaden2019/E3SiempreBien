<br><br>
	<div id="loginForm" >	
			<br>
		<form [formGroup]="onLoginForm" class="list-form login_wrapper">
			<div>
				<img style="width: 40px;margin-top: -50px; padding-bottom: 8px;" src="assets/imgs/lock2.png">
			</div>
				<h2>INGRESAR</h2>
				<h6 class="loginSubtitle">Por favor ingresá con tus datos:</h6>
			<ion-item>
				<ion-label class="loginLabel" floating>
					<ion-icon name="mail" item-start class=""></ion-icon>
					Usuario (email)
				</ion-label>
				<ion-input type="email" formControlName="email"></ion-input>
			</ion-item>
			<p ion-text color="danger" class="text-12x has-error" *ngIf="onLoginForm.get('email').touched && onLoginForm.get('email').hasError('required')">El Usuario es obligatorio</p>

			<ion-item>
				<ion-label class="loginLabel" floating>
					<ion-icon name="lock" item-start class=""></ion-icon>
					Contraseña
				</ion-label>
				<ion-input type="password" formControlName="password"></ion-input>
			</ion-item>
			<p ion-text color="danger" class="text-12x has-error" *ngIf="onLoginForm.get('password').touched && onLoginForm.get('password').hasError('required')">La Contraseña es obligatoria</p>


			<ion-row style="margin-top: 10px;">
				<ion-col style="padding: 0px !important" size="4">
						<p text-left ion-text color="primary" tappable (click)="forgotPass()">Olvidé mi clave</p>
				</ion-col>
				<ion-col style="padding: 0px !important" size="8">
					<button style="border-radius: 20px;margin-top: 10px;" ion-button block color="primary" (click)="login()" [disabled]="!onLoginForm.valid">
						Ingresar
					</button>
				</ion-col>
				
			</ion-row>
	
			
		</form>

		
		
		<div>
			

<br>
			<ion-grid class="btn-group" fixed>
				<ion-row>
					<!--
					<button ion-button icon-only block class="btn-facebook col col-12">

					<button style="border-radius: 20px;" ion-button icon-start block color="green" (click)="register()" >

				</ion-row>
